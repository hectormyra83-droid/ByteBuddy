<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteBuddy - Your AI Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(220 13% 18%)', // Darker, less saturated border
              input: 'hsl(220 13% 18%)',
              ring: 'hsl(260 100% 70%)', // Vibrant purple for rings
              background: 'hsl(222 47% 11%)', // Deep navy background
              foreground: 'hsl(210 40% 98%)',
              primary: {
                DEFAULT: 'hsl(220 90% 60%)',
                foreground: 'hsl(210 40% 98%)',
              },
              secondary: {
                DEFAULT: 'hsl(220 14% 20%)', // Slightly lighter bg for elements
                foreground: 'hsl(210 40% 98%)',
              },
              destructive: {
                DEFAULT: 'hsl(0 63% 31%)',
                foreground: 'hsl(0 86% 97%)',
              },
              muted: {
                DEFAULT: 'hsl(220 14% 20%)',
                foreground: 'hsl(220 9% 65%)',
              },
              accent: {
                DEFAULT: 'hsl(260 100% 70%)', // Vibrant purple
                foreground: 'hsl(210 40% 98%)',
              },
              card: {
                DEFAULT: 'hsl(222 47% 14%)', // Card bg slightly lighter than main bg
                foreground: 'hsl(210 40% 98%)',
              },
            },
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
              heading: ['Sora', 'sans-serif'],
            },
            keyframes: {
              typing: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-3px)' },
              },
              "aurora": {
                "from": {
                  "background-position": "50% 50%, 50% 50%"
                },
                "to": {
                  "background-position": "350% 50%, 350% 50%"
                }
              },
              "fadeInUp": {
                "from": {
                  "opacity": "0",
                  "transform": "translateY(10px)"
                },
                "to": {
                  "opacity": "1",
                  "transform": "translateY(0)"
                }
              }
            },
            animation: {
              'typing-1': 'typing 0.8s ease-in-out infinite',
              'typing-2': 'typing 0.8s ease-in-out 0.1s infinite',
              'typing-3': 'typing 0.8s ease-in-out 0.2s infinite',
              "aurora": "aurora 60s linear infinite",
              "fade-in-up": "fadeInUp 0.4s ease-out forwards"
            },
             boxShadow: {
              'glow-primary': '0 0 20px hsl(220 90% 60% / 0.4)',
              'glow-accent': '0 0 20px hsl(260 100% 70% / 0.4)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --gradient-primary: linear-gradient(to right, hsl(220, 90%, 60%), hsl(260, 100%, 70%));
        --gradient-primary-hover: linear-gradient(to right, hsl(220, 90%, 65%), hsl(260, 100%, 75%));
      }
      body {
        background-color: hsl(222 47% 11%);
        color: hsl(210 40% 98%);
        font-family: 'Figtree', sans-serif;
      }
      .font-heading {
        font-family: 'Sora', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(220 13% 25%);
        border-radius: 5px;
        border: 2px solid hsl(222 47% 11%);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(220 13% 40%);
      }
      .prose h3 {
        font-family: 'Sora', sans-serif;
        margin-bottom: 0.5em;
      }
      .prose ul {
        list-style-position: inside;
        padding-left: 0;
      }
      .prose li {
        margin-bottom: 0.5rem;
      }
      .bg-aurora {
        position: relative;
        overflow: hidden;
      }
      .bg-aurora::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image:
          radial-gradient(ellipse 50% 50% at 20% 40%, hsl(220 90% 60% / 0.15), transparent),
          radial-gradient(ellipse 50% 50% at 80% 60%, hsl(260 100% 70% / 0.15), transparent);
        z-index: 0;
        pointer-events: none;
      }
      .bg-aurora-animate::before {
         animation: aurora 20s infinite linear;
      }
      .card-gradient-border {
        border: 1px solid;
        border-image-slice: 1;
        border-image-source: linear-gradient(to bottom right, hsl(220 13% 25%), hsl(220 13% 15%));
      }
      .card-glow-border {
        position: relative;
      }
      .card-glow-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 0.7rem; /* slightly larger than card's rounded-lg */
        background: var(--gradient-primary);
        z-index: -1;
        filter: blur(8px);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .group:hover .card-glow-border::before,
      .card-glow-border:hover::before {
        opacity: 0.5;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
